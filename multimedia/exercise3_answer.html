<!DOCTYPE html>
<html>   
 <head>
  <meta charset="utf-8">
  <title>Multimedia Madness</title>
 </head>
 <body>
  Moving pictures and talking webpages, oh my!
  <audio src="media/argentina.ogg" controls preload="true"></audio>
  <video width="390" src="media/chrome_japan.ogv" controls></video>
  <div>
    <button onclick="playThings()">Play</button>
    <button onclick="pauseThings()">Pause</button>
  </div>
  <script>
  	  var video = document.getElementsByTagName("video")[0];
  	  var audio = document.getElementsByTagName("audio")[0];
  	  // Add event Listeners
  // 	  video.addEventListener('seeked', function() {
  // 		audio.currentTime = video.currentTime;

		// }, false);
  	  
  	  audio.addEventListener('seeked', function() {
  		video.currentTime = audio.currentTime;
	  	}, false);
	

	function playThings() {
  	  video.play();
  	  audio.play();
  	}
	function pauseThings() {
  	  video.pause();
  	  audio.pause();
  	}
  </script>
 </body>
</html>
