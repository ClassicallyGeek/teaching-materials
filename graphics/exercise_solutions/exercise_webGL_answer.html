<!DOCTYPE html>
<html>   
 <head>
  <meta charset="utf-8">
  <title>WebGLove</title>
 </head>
 <body>
  <div id="container"></div>
  <script src="three.min.js"></script>
  <script>
// Set the scene size.
const WIDTH = window.innerWidth; // TODO CHANGED
const HEIGHT = window.innerHeight; // TODO changed

// Set some camera attributes.
const VIEW_ANGLE = 45;
const ASPECT = WIDTH / HEIGHT;
const NEAR = 0.1;
const FAR = 10000;

// Get the DOM element to attach to
const container =
    document.querySelector('#container');

// Create a WebGL renderer, camera
// and a scene
const renderer = new THREE.WebGLRenderer();
const camera =
    new THREE.PerspectiveCamera(
        VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
    );

const scene = new THREE.Scene();

// Add the camera to the scene.
scene.add(camera);

// Start the renderer.
renderer.setSize(WIDTH, HEIGHT);

// Attach the renderer-supplied
// DOM element.
container.appendChild(renderer.domElement);

//   // create a point light  // TODO WE MOVED THIS HERE
// const pointLight =
//   new THREE.PointLight(0xFFFFFF);

// // set its position
// pointLight.position.x = 10;
// pointLight.position.y = 50;
// pointLight.position.z = 130;

// // add to the scene
// scene.add(pointLight);


// create the sphere's material before we create the sphere
const sphereMaterial =
  new THREE.MeshLambertMaterial(
    {
      color: 0xFFFF00
    });
// Set up the sphere vars
const RADIUS = 50;
const SEGMENTS = 26;  // TODO UPDATING THIS WILL GIVE A MORE ROUNDED LOOK
const RINGS = 16;

// Create a new mesh with
// sphere geometry - we will cover
// the sphereMaterial next!
const sphere = new THREE.Mesh(

  new THREE.SphereGeometry(
    RADIUS,
    SEGMENTS,
    RINGS),

  sphereMaterial);

// Move the Sphere back in Z so we
// can see it.
sphere.position.z = -300;

// Finally, add the sphere to the scene.
scene.add(sphere);


  // create a point light
const pointLight =
  new THREE.PointLight(0xFFFFFF);

// set its position
pointLight.position.x = 50;
pointLight.position.y = 50;
pointLight.position.z = 500;

// add to the scene
scene.add(pointLight);

// Draw!
renderer.render(scene, camera);

function update () {
  // Draw!
  renderer.render(scene, camera);

  // Schedule the next frame.
  requestAnimationFrame(update);
}

// Schedule the first frame.
requestAnimationFrame(update);

var text = "three.js",
        height = 20,
        size = 70,
        hover = 30,
        curveSegments = 4,
        bevelThickness = 2,
        bevelSize = 1.5,
        bevelSegments = 3,
        bevelEnabled = true,
        font = undefined,
        fontName = "optimer", // helvetiker, optimer, gentilis, droid sans, droid serif
        fontWeight = "bold"; 
        


  </script>  
 </body>
</html>
